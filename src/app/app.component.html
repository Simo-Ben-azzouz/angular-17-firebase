<h1> courses</h1>
<ul>
  <input type="text" (keyup.enter)="Add(data)" #data>
  <li *ngFor="let course of courses | async | keyvalue">
    {{ course.key }} -
    {{ course.value }}
  </li>
</ul>


<h1> list clients</h1>
<ul>
  <li *ngFor="let client of clients | async">
    {{ client.key }}
    {{ client.lastname }}
    {{ client.firstname }}
    {{ client.email }}
  </li>
</ul>
